name: Build

on:
  pull_request:
    branches:
      - main

jobs:
  build-binaries:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Building builder image
        shell: bash
        run: |
          cd build
          docker build -t agent-builder .

      - name: Building agent
        shell: bash
        run: |
          git submodule update --init
          docker build -t edgebit-agent .
